<h1>Nagito Komaeda</h1>
<meta charset="UTF-8"><p>Нагито Комаэда (狛枝 凪斗 Komaeda Nagito) — ученик Класса 77-В Академии Пик Надежды и участник Убийственной Школьной Поездки в игре Danganronpa 2: Goodbye Despair. Его титул - Абсолютный Везунчик (超高校級の「幸運」chō kōkō kyū no "kōun" букв. Супер Хорошая Удача Уровня Старшей Школы).</p>
