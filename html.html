<h1>Kokichi Ouma</h1>
<meta charset="UTF-8"><p>Кокичи Ома (王馬 小吉 Ōma Kōkichi) — ученик Абсолютной Академии Одарённых Узников и участник Убийственного Школьного Семестра в игре Danganronpa V3: Killing Harmony. Его титул — Абсолютный Верховный Лидер (超高校級の「総統」chō kōkō-kyūno "sōtō" букв. Супер Верховный Лидер Уровня Старшей Школы)..</p>
